{% extends "base_login.html" %}
{% load static %}
{% load crispy_forms_tags %}

 {% block container %}

 <div class="col-md-4  col-md-offset-4">
  <div class="panel panel-login">
    <div class="panel-heading">
      <div class="row">
          <div class="col-xs-6">
              <a href="#" class="active" id="login-form-link">Registration</a>
          </div>
      </div>

    <hr>
    </div>
  <div class="panel-body" style="background-color: #ffffff87; text-align: center;">
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-info btn-lg">Sign up</button>
    </form>
    <div class="col-lg-12" style="margin-top: 15px;">
        <div class="text-center">
            <a href="{% url 'login'  %}" style="text-decoration: none;">If already a member login</a>
        </div>
    </div>
  </div>
</div>
{% endblock %}
