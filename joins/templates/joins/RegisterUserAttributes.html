{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

 {% block content %}
 <div class="row">
    <div class="col-md-6  col-md-offset-3 ">
        <div class="panel panel-login">
            <div class="panel-heading">

                    <div class="panel-body">
                    <form class="form" method="POST" action="">{% csrf_token %}
                        <div class="form-group">
                            <input type="hidden" value="{{request.user.id}}" name="root">
                            <input type="hidden" value="{{request.user.id}}" name="user">
                            {{form.gender}}
                            {{form.dob}}
                            {{form.marital_status}}
                            {{form.phone}}
                            {{form.member_status}}
                            {{form.baptised}}
                        </div>
                        <div class="col-sm-6 ">
                            <input type="submit" class="form-control btn btn-login" value="Save">
                        </div>
                     </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
